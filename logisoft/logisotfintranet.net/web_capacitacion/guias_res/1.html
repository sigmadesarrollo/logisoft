<html>

<title>Ejemplo esquinas redondeadas basico</title>

<style type="text/css">

.spiffy{ 

display:block;

} 

.spiffy *{ 

display:block;

height:1px;

overflow:hidden;

background:#0a67e6;

} 

.spiffy1{ 

border-right:1px solid #95bdf4;

padding-right:1px;

margin-right:3px;

border-left:1px solid #95bdf4;

padding-left:1px;

margin-left:3px;

background:#478dec;

} 

.spiffy2{ 

border-right:1px solid #e6effc;

border-left:1px solid #e6effc;

padding:0px 1px;

background:#3883ea;

margin:0px 1px;

} 

.spiffy3{ 

border-right:1px solid #3883ea;

border-left:1px solid #3883ea;

margin:0px 1px;

} 

.spiffy4{ 

border-right:1px solid #95bdf4;

border-left:1px solid #95bdf4;

} 

.spiffy5{ 

border-right:1px solid #478dec;

border-left:1px solid #478dec;

} 

.spiffy_content{ 

padding:0px 5px;

background:#0a67e6;

} 

</style> 

</head>

<body >



<div> 

<b class="spiffy"> 

<b class="spiffy1"><b>fffffffff</b></b>

<b class="spiffy4">ffffffffffff</b>

<b class="spiffy5">fffffffffffff</b> 

</b> <div class="spiffy_content">
